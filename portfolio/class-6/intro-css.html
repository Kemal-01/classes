<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to CSS</title>
  </head>
  <style>
    div {
      width: auto;
      height: 200px;
      padding: 10px;
      margin: 10px;
      background: linear-gradient(blue, red);
      border: 5px solid black;
      display: block;
      overflow: hidden;
    }
    #Drugi {
      background: linear-gradient(black, yellow);
    }
    .Treci {
      background: linear-gradient(green, grey);
    }
    .White {
      background: aquamarine;
    }
    .Orange {
      background: orangered;
    }
  </style>
  <body>
    <div>
      <div>
        <div></div>
      </div>
    </div>

    <div id="Drugi"></div>

    <div class="Treci"></div>

    <div class="White"></div>
  </body>
</html>
